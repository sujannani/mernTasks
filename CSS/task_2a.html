<!DOCTYPE html>
<html>
	<head>
		<style>
			ul {
				p.solid {
					border-style: solid;
				}
			}
			ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
				width: 200px;
				background-color: rgb(118, 194, 211);
			}

			li a {
				display: block;
				color: #1420d3;
				padding: 8px 16px;
				text-decoration: none;
			}

			li a:hover {
				background-color: #f39f0e;
				color: white;
			}
		</style>
	</head>
	<body>
		<h2>Vertical Navigation Bar</h2>
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Java</a></li>
			<li><a href="">CSS</a></li>
			<li><a href="">HTML</a></li>
			<li><a href="">Bootstrap</a></li>
		</ul>
	</body>
</html>
