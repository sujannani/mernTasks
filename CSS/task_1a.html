<!DOCTYPE html>
<html lang="en">
	<title>css task 1a</title>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.top {
				padding: 20px 20%;
			}
			.down {
				margin: 0 auto;
				text-align: center;
				border-collapse: collapse;
			}
			th,tr,td {
				border: 1px solid;
				border-radius: 10px;
			}
			table {
				width: 100%;
				border: 1px solid;
				background-color: #95d3d2;
				border-radius: 10px;
			}
			td {
				text-align: left;
			}
		</style>
	</head>
	<body>
		<div class="top">
			<div class="down">
				<table>
					<tr>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Age</th>
					</tr>
					<tr>
						<td>Jill</td>
						<td>Smith</td>
						<td>50</td>
					</tr>
					<tr>
						<td>Eve</td>
						<td>Jackson</td>
						<td>94</td>
					</tr>
					<tr>
						<td>John</td>
						<td>Doe</td>
						<td>80</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
